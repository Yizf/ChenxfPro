<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>time!</title>
	<style type="text/css">
		#main{
			width:400px;
			height:400px;
			background-color: #AAA;
			border-radius:200px;
			font-size: 30px;
			color: #FFF;
			/*background-image: url(time.jpg);*/
		}
		.zheng{
			width:10px;
			height:10px;
			border-radius:5px;
			background-color:#FF0000;
			position: absolute;
			top:67px;
			left:200px;
			transform-origin:50% 1420%;
			transform:rotate(30deg);
		}

	</style>
</head>
<script type="text/javascript">
	function datetime(){
		var date = new Date();
		var hour = (date.getHours()%12)/12*360;
		var mins = date.getMinutes()/60*360;
		var sec = date.getSeconds()/60*360;
		var zheng1 = document.getElementById("zheng1");
		var zheng2 = document.getElementById("zheng2");
		var zheng3 = document.getElementById("zheng3");
		zheng1.style.transform = "rotate("+hour+"deg)";
		zheng2.style.transform = "rotate("+mins+"deg)";
		zheng3.style.transform = "rotate("+sec+"deg)";
		setTimeout("datetime()",500);
	}window.onload=datetime;
